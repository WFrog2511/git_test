<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>タイトル -ブラウザのタブに表示される-</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <article>
      <h1>話題A -h1-</h1>

      <h2>話題Aに関する事a -h2-</h2>
      <p>事aについての文章の1段落目 -p-</p>
      <p>事aについての文章の2段落目 -p-</p>

      <h2>話題Aに関する事b -h2-</h2>
      <h3>事bに関する事c -h3-</h3>
      <p>下の箇条書きの説明文 -p-</p>
      <ul>
        <li>1要素目 -li-</li>
        <li>2要素目 -li-</li>
        <li>3要素目 -li-</li>
      </ul>
      <h3>事bに関する事d</h3>
      <p>
        事dについての文章に出る
        <abbr title="短く省略された語">略語</abbr> -abbr-
      </p>
    </article>
  </body>
</html>
